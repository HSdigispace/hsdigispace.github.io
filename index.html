<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,600,700,800&display=swap" rel="stylesheet">
    <title>Helpshift Bot Exchange</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  </head>
  <body>


    <div class="cover">
      <div class="page">
        <div class="row">
          <div class="column column--8 column--medium-12">
            <img class="cover__logo" src="/images/logo.png"/>
            <h1 class="cover__name">Bot Store</h1>
            <p class="cover__desc">Globally Seize worldwide manufactured products without multidisciplinary leadership skills</p>
          </div>
        </div>

        <div class="row">
          <div class="column column--12 column--medium-12">
            <div class="pills" id="filter-pills">
              <span class="pills__item" data-selected="true" data-type="all">All</span>
              <span class="pills__item">Privacy</span>
              <span class="pills__item">Account</span>
              <span class="pills__item">Billing</span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="page">
      <div id="bots-list"></div>

      <div class="row">
        <div class="column column--12 column--medium-12">
          <div class="article">
            <a href="https://support.helpshift.com/kb/article/what-are-custom-bots-and-how-do-i-use-them/" target="_blank" class="article__name">Create Your Own Custom Bot â†’</a>
            <p class="article__desc">Learn what are Custom Bots, and how do I set them up?</p>
          </div>
        </div>
      </div>
    </div>




    <div id="preview" style="display:none">
      <embed id="preview__container" src="" type="application/pdf"></embed>
      <button id="preview__close" onclick="closePreview()">X</button>
    </div>


    <img class="try-out" src="/images/try-out.png"/>

    <script type="text/javascript" src="/js/bot-list.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/helpshiftwc.js"></script>
  </body>
</html>
